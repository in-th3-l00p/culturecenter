version: '3.8'

services:
  users:
    build:
      context: ./users
      dockerfile: ./docker/Dockerfile
    entrypoint: sh -c "wait-for-it -t 300 mysql:3306 && /usr/bin/composer install && php /usr/local/src/users/artisan migrate --force && php-fpm"
    volumes:
      - ./users:/usr/local/src/users
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=users
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
    depends_on:
      - mysql

  users-api:
    image: nginx:1.19-alpine
    volumes:
      - ./users:/usr/local/src/users
      - ./users/docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - 8001:80
    depends_on:
      - users

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "33060:3306"
    volumes:
      - mysql:/var/lib/mysql

  redis:
    image: redis:alpine
    volumes:
      - redis:/data
    ports:
      - 63790:6379

volumes:
  mysql:
  redis:
